  <div  ng-controller="contEmplAdmin" data-ng-init="init()">
<section class="mainContent clearfix userProfile"  >
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="innerWrapper">
            <div class="orderBox">
              <h4 ng-controller="mainController">Employee Managment</h4>
              <div class="table-responsive">
                <table class="table" >
                  <thead>
                    <tr>
                      <th>Employee Name</th>
                      <th>User & Email</th>
											<th>Employee ID</th>
                      <th></th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
              	<tr   ng-repeat="s in employeelist">
              		<td>  {{s.nombre}} {{s.papellido}} </td>
              		<td> <p>{{s.username}} </p>
              		<p>{{s.email}}</p></td>
              		<td> 
              		{{s.cedula}}
									</td>
              		<td><a class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</a></td>
              		<td><a class="btn btn-danger" ng-click="delete(s.cedula)">delete</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="well well-lg clearfix">
                <ul class="pager">
                        <li ><a class="btn btn-succes btn-block"ng-controller="mainController" ng-click="goTo('nuevEmpleado')"><i class="fa fa-plus" aria-hidden="true"></i> Add Employee</a></li>         
                
                </ul>
              </div>
      </div>
    </div>
  </section>
  
	<div class="modal fade" ng-init="getRols()" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Update Employee Info</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

						<div class="form-group">
								<label> Employee ID</label>
								<input type="text" class="form-control" name="idEmp" placeholder="ID" ng-model="cedula" required>
	 
							</div>
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" name="nameProd" placeholder="Name" ng-model="nombre" required>
	 
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control" name="empEmail" placeholder="Email" ng-model="email" required>
	 
	 
							</div>
	 
							<div class="form-group">
							 <label for="sucursales">Username</label>
							 <input type="text" class="form-control" name="empUser" placeholder="Username" ng-model="username" required>
						 </div>
	 
						 <div class="form-group">
							 <label>Password</label>
							 <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
	 
						 </div>
	 
						 <div class="form-group">
							 <label>Surname</label>
							 <input type="text" class="form-control" placeholder="Surname" ng-model="pApellido" required>
	 
						 </div>
	 
						 <div class="form-group">
							 <label>Second Surname</label>
							 <input type="text" class="form-control" placeholder="Second Surname" ng-model="sApellido" required>
	 
						 </div>
						 <div class="form-group">
						 <label>Rol</label>
						 <select multiple class="form-control" id="sucursales"  >
							 <option ng-repeat="rol in rolList" ng-click="setRol(rol.idRol)">{{rol.nombre}}</option>
						 </select>
						 </div>
						 <div class="form-group">
							 <label>Birth Date</label><br>
							 <input type="datetime-local" ng-model="empDate" name="empDate" required>
						 </div>




				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="edit()" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>


</div>
