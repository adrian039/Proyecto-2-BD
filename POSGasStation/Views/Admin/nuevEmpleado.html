 
<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix userProfile" ng-controller="contNuevEmp" ng-init="init()" >
  <div class="container" >
    <div class="row">
      <div class="col-xs-12">
        <div class="innerWrapper profile">
         <div class="orderBox">
          <h4>New Employee</h4>
        </div>
        <div class="row">
          <div class="col-md-10 col-sm-9 col-xs-12">
           <form class="form-horizontal">
            <div class="form-group">
             <label> Employee ID</label>
             <input type="text" class="form-control" name="idEmp" placeholder="ID" ng-model="cedula" required>

           </div>
           <div class="form-group">
             <label>Name</label>
             <input type="text" class="form-control" name="nameProd" placeholder="Name" ng-model="nombre" required>

           </div>
           <div class="form-group">
             <label>Email</label>
             <input type="text" class="form-control" name="empEmail" placeholder="Email" ng-model="email" required>


           </div>

           <div class="form-group">
            <label for="sucursales">Username</label>
            <input type="text" class="form-control" name="empUser" placeholder="Username" ng-model="username" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="password" required>

          </div>
          <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password" ng-model="conPassword" required>
  
            </div>

          <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" placeholder="Surname" ng-model="pApellido" required>

          </div>

          <div class="form-group">
            <label>Second Surname</label>
            <input type="text" class="form-control" placeholder="Second Surname" ng-model="sApellido" required>

          </div>
          <div class="form-group">
          <label>Rol</label>
          <select multiple class="form-control" id="sucursales"  >
            <option ng-repeat="rol in rolList" ng-click="setRol(rol.idrol)">{{rol.nombre}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Store</label>
          <select multiple class="form-control" id="sucursales"  >
            <option ng-repeat="store in sucList" ng-click="setStore(store.idsucursal)">{{store.nombre}}</option>
          </select>
        </div>

          <div class="form-group">
            <div class="col-md-offset-10 col-md-2 col-sm-offset-9 col-sm-3">
              <button type="submit" class="btn btn-primary" ng-click="createEmployee()" btn-block>Create Employee</button>
            </div>
          </div>



        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</section>
