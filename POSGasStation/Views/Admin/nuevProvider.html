 
      <!-- MAIN CONTENT SECTION -->
      <section class="mainContent clearfix userProfile" ng-controller="contNuevProvider" >
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="innerWrapper profile">
                  <div class="orderBox">
                      <h4>New Provider</h4>
                  </div>
                  <div class="row">
                      <div class="col-md-10 col-sm-9 col-xs-12">
                          <form class="form-horizontal">
                              <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control" name="nameProd" placeholder="Name of the provider" ng-model="name" required>
                              </div>
                              <div class="form-group">
                                  <label>ID</label>
                                  <input type="text" class="form-control" name="nameProd" placeholder="ID of the provider" ng-model="id" required>

                              </div>
                              <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" name="nameProd" placeholder="Phone" ng-model="number" required>

                            </div>
                        <div class="form-group">
                          <div class="col-md-offset-10 col-md-2 col-sm-offset-9 col-sm-3">
                            <button type="submit" class="btn btn-primary" ng-click="createProv(id,name,number)" btn-block>Create Provider</button><br>
                                                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
