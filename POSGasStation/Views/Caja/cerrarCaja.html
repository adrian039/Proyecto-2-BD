 
<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix userProfile" ng-controller="contAbrirCaja" data-ng-init="init()">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="innerWrapper profile">
               <div class="orderBox">
               <h4>Close Cash Register</h4>
              </div>
              <div class="row">
                <div class="col-md-10 col-sm-9 col-xs-12">
                 <form class="form-horizontal">
    
                <div class="form-group">
                    <label for="sucursales">Cash Register</label>
                    <select class="form-control" id="Cash" ng-model="idCash" required>
                    <option ng-repeat="">Caja</option>
                    </select>
                </div>
      
                <div class="form-group">
                <label>Amount of Cash</label>
                <input type="text" class="form-control" placeholder="Amount recieved" ng-model="amount" required>
    
                </div>
      
      
      
                <div class="form-group">
                <div class="col-md-offset-10 col-md-2 col-sm-offset-9 col-sm-3">
                    <button type="submit" class="btn btn-primary" ng-click="openCash()" btn-block>Open</button>
                </div>
    
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
